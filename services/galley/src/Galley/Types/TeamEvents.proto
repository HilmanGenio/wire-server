syntax = "proto3";

option java_package = "com.wire.galley";
option java_outer_classname = "TeamEvents";

//import "google/protobuf/timestamp.proto";

message TeamEvent {
  EventType type = 1;
  bytes tid = 2;
//  google.protobuf.Timestamp utcTime = 3;
  int64 utcTime = 3;
  EventData data = 4;
}

message EventData {
   int32 memberCount = 1;
   repeated bytes owner = 2;
}

enum EventType {
    TEAM_CREATE = 0;
    TEAM_DELETE = 1;
    TEAM_UPDATE = 2;
}
